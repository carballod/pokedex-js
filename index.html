<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon/icon512.png" type="image/jpeg">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="./icon/maskable_icon512.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./img/logo.png" alt="Logo" id="pokemon-logo"/>
        <div class="div-buscador">
          <input type="text" class="buscador-input" id="buscador" placeholder="Buscar por ID" />
          <button class="buscador-btn"></button>
          <svg class="buscador-icon" id="buscar-pokemon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
        </svg>
        </div>
        <div>
          <button class="paginador-btn" id="btn-instalar">Instalar</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="todos">
        <div class="pokemon-todos" id="lista-pokemon"></div>
      </div>
      <div id="paginador" class="paginador">
        <button id="anterior" class="paginador-btn">Anterior</button>
        <button id="siguiente" class="paginador-btn">Siguiente</button>
      </div>
    </main>

    <script type="module" src="main.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
